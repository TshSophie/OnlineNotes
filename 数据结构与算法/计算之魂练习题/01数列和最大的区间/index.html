    <p>
    问题：
    总和最大区间问题：给定一个实数序列，设计一个最有效的算法，找到一个总和最大的区间。
    例如给定序列：
      <ul>
        <li>
            1.5,-12.3,3.2,-5.5,23.2,3.2,-1.4,-12.2,34.2,5.4,-7.8,1.1,-4.9    
        </li>
        <li>
            1.5, -12.3, 3.2, -5.5, 23.2, 3.2, -1.4, -62.2, 44.2, 5.4, -7.8, 1.1, -4.9,
        </li>
      </ul>
    </p>
    <p>总和最大的区间是从第5个数（23.2）到第10个数（5.4）。</p>
