<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        你好{{b.m.n}}
        <p v-if="b.m.n > 2">xxxxxxxxxxxxxx</p>
        <br />
        <input type="text" v-model="b.m.n">
    </div>
    <button onclick="add()">按我加1</button>

    <script src="/xuni/bundle.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: 10,
                b: {
                    m: {
                        n: 7
                    }
                }
            },
            watch: {
                a() {
                    console.log('a改变啦');
                },
                b() {
                    console.log('b改变啦');
                }
            },
            created() {
                console.log("我是created...")

            },
            update() {
                console.log("我是update...")

            }
        });

        console.log(vm)

        function add() {
            vm.b.m.n++;
        }
    </script>
</body>

</html>
