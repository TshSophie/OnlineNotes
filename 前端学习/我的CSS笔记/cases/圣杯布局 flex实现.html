<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局 flex实现</title>
    <style>
        header{
            width: 100%;
            background-color: salmon;
            height: 100px;
        }
        .wrapper{
            display: flex;
        }
        .wrapper>div{
            height: 300px;
        }
        .center{
            background-color: pink;
            flex: 1;
        }
        .left{
            width: 100px;
            background-color: skyblue;
            order: -1;
        }
        .right{
            width: 100px;
            background-color: greenyellow;
        }
        footer{
            width: 100%;
            background-color: salmon;
            height: 100px;
        }
        .clearfix::after{
            display: block;
            content: "";
            clear: both;
        }
    </style>
</head>
<body>
    <header>头部</header>
    <div class="wrapper clearfix">
        <div class="center">主区域</div>
        <div class="left">左区域</div>
        <div class="right">右区域</div>
    </div>
    <footer>底部</footer>
</body>
</html>
