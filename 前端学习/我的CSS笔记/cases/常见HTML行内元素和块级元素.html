<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见行内元素和块级元素</title>
</head>
<body>
    <style>
		span{
            width: 300px;
            height: 300px; /* 行内元素设置宽高无效 */
			border:1px solid red;
			padding:10px;
		}
		div{
			border:1px solid blue;
		}
	</style>
   <body>
	   <div>块级元素</div>
	   <span>行内元素</span>
	   <span>行内元素</span>
	   <div>块级元素</div>
   </body>
</body>
</html>
