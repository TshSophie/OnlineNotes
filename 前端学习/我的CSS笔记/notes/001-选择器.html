        <p><span> </span><strong><span>关于n的取值范围：</span></strong></p>
        <p><span>1、当n做为一个独立值时，n取值为n&gt;=1，例如nth-child(n)</span></p>
        <p><span>2、当n做一个系数时，n取值为n&gt;=0者n&lt;0，例如nth-child(2n+1)、nth-child(-1n+5) 此处需要理解2n+1或者-n+5做为一个整体不能小于1；</span>
        </p>
        <p><strong><span>助记：</span></strong></p>
        <p><span>E:nth-last-child(n) 同E:nth-child(n) 计算顺序相反。</span></p>
